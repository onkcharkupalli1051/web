<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping through an array</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        var fruits, text, fLen, i;
        fruits = ["Banana", "Orange", "Apple", "Mango"];
        fLen = fruits.length;

        text = "<ul>";
        for (i = 0; i < fLen; i++) {
        text += "<li>" + fruits[i] + "</li>";
        }
        text += "</ul>";
        
        document.getElementById("demo").innerHTML = text;
    </script>

    <h1>Method 2</h1>
    <p id="d2"></p>

    <script>
        var fruits = ["apple","orange"];
        
        var text2;
        text2 = "<ul>";
        fruits.forEach(myarr);
        text2 += "</ul>";

        function myarr(value)
        {
            text2 += "<li>" + value + "</li>";
        }

        document.getElementById("d2").innerHTML=text2;

        

    </script>
</body>
</html>
