<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Study</title>
</head>
<body>
    <script>
        var day;

        switch(new Date().getDay()){
            case 0:
                day = "Sunday";
                break;
            case 1:
                day = "Monday";
                break;
            case 2:
                day = "Wed";
                break;
            case 3:
                day = "Thur";
                break;
            case 4:
                day = "FRi";
                break;
            case 5:
                day = "Fri";
                break;
            case 6:
                day = "Saturday";
                break;
        }

        document.write("Today : "+day);
    </script>
</body>
</html>
