<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convert</title>
</head>
<body>
    
    <p id="demo1"></p>
    <script>
        function tof(p1)
        {
            return ((9*p1)/5)+32;
        }

        document.getElementById("demo1").innerHTML = "Celsius to Fahrenheit : " + tof(32);
    </script>

    <p id="demo2"></p>
    <script>
        function toc(p2)
        {
            return (p2-32)*(5/9);
        }
        document.getElementById("demo2").innerHTML = "fahrenheit to celsius : " + toc(77);
    </script>

</body>
</html>
