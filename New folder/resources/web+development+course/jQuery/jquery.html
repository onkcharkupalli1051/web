<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        #square {
            width: 100px;
            height: 100px;
            background-color: red;
        }
        
        #circle {
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
        }
    </style>
</head>

<body>


    <div id="square" class="sqr"></div>
    <div id="circle"></div>


    <script>
        $("div").click(function() {

            alert("you clicked a div");
        });

        $("#circle").click(function() {
            alert("you clicked a circle");

        })
    </script>
</body>

</html>
