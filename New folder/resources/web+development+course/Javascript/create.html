<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="myFunction()">Generate h1</button>


    <script>
        function myFunction() {
            var header = document.createElement("H1");

            var text = document.createTextNode("Hello saif!");

            header.appendChild(text);

            document.body.appendChild(header);
        }
    </script>
</body>

</html>
